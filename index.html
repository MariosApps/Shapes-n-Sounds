        var circles = [];
        var rectangles = [];
        var triangles = [];
        var polygons = [];
        var stars = [];
        
        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            
            if(keyDataRec[event.key]) {
            var rectangle = new Rectangle(new Point(point), new Point(1000, 500));
                var path = new Path.Rectangle(rectangle);
                path.fillColor = keyDataRec[event.key].color;
                keyDataRec[event.key].sound.play();
                rectangles.push(path);
                
            
            } else if(keyData[event.key]) {
                var newCircle = new Path.Circle(point, 500)
                newCircle.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();
                circles.push(newCircle);
                
                
            } else if(keyDataTri[event.key]) {
                var triangle = new Path.RegularPolygon(point, 3, 50);
                triangle.fillColor = keyDataTri[event.key].color;
                keyDataTri[event.key].sound.play();
                triangles.push(triangle);
            
            
             } else if(keyDataPol[event.key]) {
                var polygon = new Path.RegularPolygon(point, 6, 50);
                polygon.fillColor = keyDataPol[event.key].color;
                keyDataPol[event.key].sound.play();
                polygons.push(polygon);
                 
                 
             } else if(keyDataStar[event.key]) {
                var star = new Path.Star(point, 5, 300, 600);
                star.fillColor = keyDataStar[event.key].color;
                keyDataStar[event.key].sound.play();
                stars.push(star);
                 
            
             } else if(keyDataBack[event.key]) {
                var back = document.getElementById("myCanvas");
                back.style.backgroundColor = getRandomColor();
                keyDataBack[event.key].sound.play();
             }
        }
            
        
        function onFrame(event) {
            for(var i = 0; i < circles.length; i++) {
                circles[i].scale(0.9);
                circles[i].fillColor.hue += 1;
                if(circles[i].area < 1){
                  circles[i].remove();
                  circles.splice(i, 1);
                  i--;
                }
            }
            for(var i = 0; i < rectangles.length; i++) {
                rectangles[i].scale(0.9);
                rectangles[i].fillColor.hue += 1;
                rectangles[i].rotate(5);
                if(rectangles[i].area < 1){
                    rectangles[i].remove();
                    rectangles.splice(i, 1);
                    i--;
                }
            }
            
            for(var i = 0; i < triangles.length; i++) {
                triangles[i].scale(1.1);
                triangles[i].fillColor.hue += 1;
                triangles[i].rotate(10);
                if(triangles[i].area > 3000000){
                    triangles[i].remove();
                    triangles.splice(i, 1);
                    i--;
                }
            }
            
            for(var i = 0; i < polygons.length; i++) {
                polygons[i].scale(1.2);
                polygons[i].fillColor.hue += 5;
                polygons[i].rotate(5);
                if(polygons[i].area > 3000000){
                    polygons[i].remove();
                    polygons.splice(i, 1);
                    i--;
                }
            }
            
            for(var i = 0; i < stars.length; i++) {
                stars[i].scale(0.9);
                stars[i].fillColor.hue += 5;
                if(stars[i].area < 1){
                    stars[i].remove();
                    stars.splice(i, 1);
                    i--;
                }
            }
        }

        function getRandomColor() {
        //    red
            var r = Math.floor(Math.random() * 256);
        //    green
            var g = Math.floor(Math.random() * 256);
        //    blue
            var b = Math.floor(Math.random() * 256);

            return "rgb(" + r + ", " + g + ", " + b + ")";
        }




        var modal = document.getElementById('myModal');

            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
